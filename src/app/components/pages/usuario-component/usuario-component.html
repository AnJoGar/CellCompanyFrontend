<!-- usuarios.component.html -->
<div class="usuarios-container">
  <h1 class="page-title">Usuarios</h1>
  
  <mat-card class="card">
    <mat-card-title>
      <button mat-raised-button color="primary" (click)="agregarUsuarioSinV()">
        <mat-icon>add_circle</mat-icon> Nuevo Usuario
      </button>
    </mat-card-title>
    
    <mat-divider></mat-divider>
    
    <mat-card-content class="dashboard-card-content">
      <!-- Búsqueda -->
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Búsqueda (Cualquier campo)</mat-label>
        <input matInput [(ngModel)]="searchValue" (keyup)="applyFilter($event)" 
               (input)="onSearchInput()" placeholder="Ex. Mbappe" #input>
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      
      <!-- Filtros de Estado -->
      <div class="filters-group">
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="filtro" [(ngModel)]="filtro" 
                 (change)="applyFilterEstado()" id="todos" value="todos" checked>
          <label class="form-check-label" for="todos">Todos</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="filtro" [(ngModel)]="filtro" 
                 (change)="applyFilterEstado()" id="activo" value="activo">
          <label class="form-check-label" for="activo">Activos</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="filtro" [(ngModel)]="filtro" 
                 (change)="applyFilterEstado()" id="no-activo" value="no activo">
          <label class="form-check-label" for="no-activo">Inactivos</label>
        </div>
      </div>
      
      <!-- Tabla -->
      <div class="mat-elevation-z2 table-wrapper">
        <table mat-table [dataSource]="dataSource">
          
          <ng-container matColumnDef="idUsuario">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">
              <span class="id-badge">{{element.id}}</span>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="nombreApellidos">
            <th mat-header-cell *matHeaderCellDef>Nombre y Apellidos</th>
            <td mat-cell *matCellDef="let element">{{element.nombreApellidos}}</td>
          </ng-container>
          
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let element">{{element.correo}}</td>
          </ng-container>
          
          <ng-container matColumnDef="rolDescripcion">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let element">
              <span class="role-badge">{{element.rolDescripcion}}</span>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">
              <span class="status-badge" [class.activo]="element.esActivo == 1" 
                    [class.inactivo]="element.esActivo != 1">
                {{element.esActivo == 1 ? 'Activo' : 'No Activo'}}
              </span>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editarUsuario(element)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="acc">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="eliminarUsuario(element)">
                <mat-icon>delete</mat-icon>
              </button>    
            </td>
          </ng-container>
          
          <ng-container matColumnDef="consultar">
            <th mat-header-cell *matHeaderCellDef>Consultar</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="verUsuario(element)">
                <mat-icon>visibility</mat-icon>
              </button> 
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="8">
              <div class="no-data">
                <mat-icon>search_off</mat-icon>
                No existe el usuario "{{input.value}}"
              </div>
            </td>
          </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
