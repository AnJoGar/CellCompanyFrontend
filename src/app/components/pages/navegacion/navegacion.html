<!-- layout.component.html -->
<mat-toolbar class="custom-toolbar">
  <mat-toolbar-row class="toolbar-content">
    <div class="logo-section">
      <mat-icon class="logo-icon">phone_android</mat-icon>
      <h1 class="app-title">Sistema CellCompany</h1>
    </div>
    
    <span class="toolbar-spacer"></span>
    
    <div class="user-info">
      <mat-icon class="user-icon">account_circle</mat-icon>
      <span class="user-details">
        <span class="user-email">{{correoUsuario}}</span>
        <span class="user-role">{{rolUsuario}}</span>
      </span>
    </div>
    
    <button mat-icon-button (click)="drawer.toggle()" class="menu-toggle">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="true">
    
 
    <mat-nav-list class="menu-list">
      <a mat-list-item *ngFor="let menu of listaMenu" 
         [routerLink]="menu.url" 
         routerLinkActive="active-link"
         class="menu-item">
        <mat-icon matListItemIcon class="menu-icon">{{menu.icono}}</mat-icon>
        <span matListItemTitle class="menu-text">{{menu.nombre}}</span>
      </a>
    </mat-nav-list>

    <div class="sidenav-footer">
      <button mat-list-item (click)="cerrarSession()" class="logout-button">
        <mat-icon matListItemIcon class="logout-icon">logout</mat-icon>
        <span matListItemTitle class="logout-text">Cerrar Sesi√≥n</span>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
